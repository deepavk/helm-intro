# Default values for flask-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: dvk16/helm-intro
  tag: latest
  pullPolicy: Always
service:
  name: flask-app
  externalPort: 80
  internalPort: 5000
ingress:
  enabled: false
  # Used to create an Ingress record.
  hosts:
    - chart-example.local
  annotations:
    kubernetes.io/ingress.class: flask-app
    kubernetes.io/tls-acme: "true"
  tls:
    - secretName: chart-example-tls
      hosts:
       - chart-example.local
resources: {}
